<div class="row">
  <button class="btn btn-success">New Recipe</button>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a *ngFor="let recipe of recipes" href="#" class="list-group-item clearfix">
      <div class="float-start">
        <h4>{{recipe.name}}</h4>
        <p class="list-group-item">{{recipe.description}}</p>
      </div>
      <span class="float-end">
        <img src="{{recipe.imagePath}}}" alt="{{recipe.name}}" class="image-fluid" style="max-height: 50px;">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
